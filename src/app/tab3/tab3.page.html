<ion-header>
  <ion-toolbar>
    <ion-button fill="clear" slot="start" color="dark">
      <ion-icon name="close-outline"></ion-icon>
    </ion-button>
    <ion-title>
      New Post
    </ion-title>
    <ion-button fill="clear" slot="end" color="primary">
      <ion-icon name="arrow-forward-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="div_container">
    <div class="div_image_wrapper">
      <img src="{{searchPost[0].imageUrl}}">
    </div>
    <div>
      <div class="div_container_image">
        <div *ngFor="let search of searchPost">
          <img src="{{search.imageUrl}}" />
        </div>
      </div>
    </div>
  </div>
</ion-content>
